<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Maggie's Handlebars Blog</title>
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/base.js"> </script>
  <!--<script type="text/javascript" src="js/handlebars.runtime-v4.0.5.js" ></script> --> 
</head>
<body>
	<main id="main-section">

	</main>
	<script id="post-template" type="text/x-handlebars-template">
		{{#this}}
			<article>
				<h1>The title is: {{title}}</h1>
				<h2>By: {{author}}</h2>
				<p>{{post}}</p>
			</article>
		{{/this}} 
	</script>
	
  <script type="text/javascript">
  		'use strict';
  	var postsArray = [{title: "post 1", author: "Maggie", post:" a bunch of text." },
  					  {title: "post 2", author: "Lizzy", post: "a bunch of text. lorem ipsum" },
  					  {title: "post 3", author: "Charley", post: "a bunch of text. this is not a poem." }];
  	console.log(postsArray);

  	var hbTemplate = Handlebars.compile($("#post-template").html());
  	$('#main-section').html(hbTemplate(postsArray));

 
  </script>


</body>
</html>
